<div class="row my-5">
  <h1 class="text-center text-danger">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <div class="form-group mb-3">
      <input type="email" class="form-control" placeholder="Email" formControlName="email"> <!-- Changed to email -->
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-msg">
        Valid email is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-msg">
        Password is required.
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
